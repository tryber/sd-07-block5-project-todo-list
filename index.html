<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>Minha Lista de Tarefas</header>
  <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  <form>
    <label>Insert your text:</label>
    <input type="text" id="texto-tarefa" autocomplete="off" name="texto-tarefa" placeholder="here">
    <button id="criar-tarefa">Create Task</button>
    <button id="remover-finalizados">Erase Completed Tasks</button>
    <button id="apaga-tudo">Erase List</button>
  </form>
  <ol id="lista-tarefas"></ol>
</body>
<script src="script.js"></script>
</html>
