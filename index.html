<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento"><b>Clique duas vezes em um item para marc√°-lo como completo</b></p>
    </header>
    <main>

        <button id="criar-tarefa">Adicionar</button>
        <ol id="lista-tarefas">
        </ol>
        <button id="remover-selecionado">Apagar</button>

        <button id="mover-baixo">mover para baixo</button>
        <button id="apaga-tudo">apagar todos</button>
        <button id="salvar-tarefas">salvar lista</button>
        <button id="remover-finalizados">apagar completos</button>
    </main>
    <footer></footer>
    <Script src="script.js"></Script>
</body>

</html>
