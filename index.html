<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do list</title>
</head>
<body>
    <main class="container">
        <header>Minha Lista de Tarefas</header>
        <div class="alignCenter"><p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p></div>
        <div class="wrapper">
            <div class="view">
                <input type="text" id="texto-tarefa" placeholder="digite um novo item da lista">
                <button id="criar-tarefa">Criar Tarefa</button>
                <ol id="lista-tarefas"></ol>
            </div>
            <nav class="control">
                <button id="apaga-tudo">Limpar Lista</button>
                <button id="remover-finalizados">Limpa Finalizados</button>
            </nav>
           
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
