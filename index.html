<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        Clique duas vezes em um item para marcá-lo como completo
      </p>
    </header>

    <input type="text" id="texto-tarefa" placeholder="Adicione uma Tarefa"/>
    <ol id="lista-tarefas"></ol>
    <button id="criar-tarefa">Adcionar Tarefa</button>
    <button id="mover-cima">↑</button>
    <button id="mover-baixo">↓</button>
    <button id="apaga-tudo">Limpar Tarefas</button>
    <button id="remover-finalizados">Remover Finalizados</button>
    <button id="remover-selecionado">Remover Selecionado</button>
    <button id="salvar-tarefas">Salvar Tarefas</button>
  </body>
</html>
