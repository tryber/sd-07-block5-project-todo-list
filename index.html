<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="content">
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento"><em>Clique duas vezes em um item para marc√°-lo como completo</em></p>
    </header>
    <section class="content">
        <div class="botoes-container">
            <input class="texto" required type="text" id="texto-tarefa">
            <button class="botao botao-add" id="criar-tarefa">Adicionar</button>
        </div>
        <ol id="lista-tarefas">

        </ol>
        <div class="botoes-container">
            <button class="botao botao-x" id="remover-selecionado"> X </button>
            <button class="botao botao-up-down" id="mover-cima">UP</button>
            <button class="botao botao-up-down" id="mover-baixo">DOWN</button>
            <button class="botao botao-limpar" id="remover-finalizados">Limpar Completos</button>
            <button class="botao botao-x" id="apaga-tudo">Limpar Lista</button>
            <button class="botao botao-salvar" id="salvar-tarefas">Salvar Lista</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
