<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List | Lucas Nonato</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="title">Minha Lista de Tarefas</h1>
      <h2 id="funcionamento" class="funcionamento">
        Clique duas vezes em um item para marcá-lo como completo
      </h2>
    </header>
    <div>
      <input
        type="text"
        name=""
        id="texto-tarefa"
        placeholder="Adicionar Tarefa"
        value=""
      />
      <ol id="lista-tarefas"></ol>
    </div>
    <div class="buttons">
      <button id="criar-tarefa">
        <img src="assets/Group 1add.svg" alt="Botão Adicionar" />
      </button>
      <button id="apaga-tudo">
        <img src="assets/Group 3delete.svg" alt="Botão Deletar tudo" />
      </button>
      <button id="remover-finalizados">Remover finalizados</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
