<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <nav>
        <span id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</span>
    </nav>
    <section id="container-lista">
        <article id="add-task">
            <input type="text" name="" id="texto-tarefa" placeholder="Digite uma tarefa">
            <button id="criar-tarefa">Criar Tarefa</button>
        </article>
        <article>
            <ol id="lista-tarefas">

            </ol>
        </article>
        <article id="control-buttons">     
            <button id="apaga-tudo">Apagar tudo</button>
            <button id="remover-finalizados">Remover finalizados</button>
            <button id="remover-selecionado">Remover selecionado</button>
            <button id="mover-cima">⬆</button>
            <button id="mover-baixo">⬇</button>
            <button id="salvar-tarefas">Salvar tarefas</button>
        </article>
    </section>
    <script src="script.js"></script>
</body>
</html>
