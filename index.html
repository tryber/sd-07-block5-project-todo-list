<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To-do List</title>
</head>
<body>
  <section id="page-content">
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <div id="content" class="content">
      <div id="create-item">
        <input type="text" name="tarefa" id="texto-tarefa" placeholder="Digite a tarefa aqui">
        <button id="criar-tarefa">Criar Tarefa</button>
        <button id="salvar-tarefas">Salvar Lista</button>
      </div>
      <div>
        <ol id="lista-tarefas"></ol>
        <button id="apaga-tudo">Limpar Lista</button>
        <button id="remover-finalizados">Remover Completos</button>
        <button id="remover-selecionado">Remover Selecionado</button>
      </div>
    </div>
  </section>
  <footer>&copy;Thays Costa | Trybe </footer>
  <script src="script.js"></script>
</body>
</html>
