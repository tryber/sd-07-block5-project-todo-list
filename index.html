<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class='sessao'>
        <header class="head">
            Minha Lista de Tarefas
        </header>
        <p id="funcionamento" class="funciona">Clique duas vezes em um item para marc√°-lo como completo</p>
        <input type="text" name="textarea" id="texto-tarefa" class="text">
        <button id="criar-tarefa" class="cria">Adicionar</button>
        <br />
        <ol id="lista-tarefas" class="lista"></ol>
        <button id="apaga-tudo" class="limpa">Limpa lista</button>
        <button id="mover-cima" class="cima">Cima</button>
        <button id="mover-baixo"class="baixo">Baixo</button>
        <button id="remover-selecionado" class="remover">Remover selecionado</button>
        <button id="remover-finalizados" class="final">Remover completos</button>
        <button id="salvar-tarefas" class="salva">Salvar lista</button>
    </section>
    <script src="./script.js"></script>
</body>
</html>
