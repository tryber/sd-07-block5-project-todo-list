<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybe | To do list</title>
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
    </header>
    <div class="main-container">
      <p id="funcionamento" class="info">
        Clique duas vezes em um item para marcá-lo como completo
      </p>
      <button id="mover-cima">▲</button>
      <button id="mover-baixo">▼</button>
      <input type="text" id="texto-tarefa" />
      <button id="criar-tarefa">Criar</button>
      <button id="salvar-tarefas">Salvar</button>
      <button id="apaga-tudo">Limpar lista</button>
      <button id="remover-finalizados">Apagar finalizados</button>
      <button id="remover-selecionado">Apaga selecionado</button>
      <ol id="lista-tarefas"></ol>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
