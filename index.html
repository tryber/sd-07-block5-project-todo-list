  <body>
    <div class="jumbotron">
    <header><h1>Minha Lista de Tarefas</h1>
    
    </header>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <input class="inputAparencia" id="texto-tarefa" >
    
    <ol class="list-group" id="lista-tarefas">
      
    </ol>

    <button class="btn btn-outline-success" id="criar-tarefa">Criar tarefa</button>
    <button type="button" class="btn btn-outline-warning" id="mover-baixo" >baixo</button>
    <button type="button" class="btn btn-outline-warning" id="mover-cima" >cima</button>
    <button class="btn btn-outline-danger" id="apaga-tudo">Apagar lista</button>
    <button id="remover-selecionado" type="button" class="btn btn-outline-secondary">Remover selecionado</button>
    <button class="btn btn-outline-dark" id="remover-finalizados">Remover finalizados</button>

    <button  id="salvar-tarefas" class="btn btn-outline-info" >salvar tarefas</button>
  </div>
