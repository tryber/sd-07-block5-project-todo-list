<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <div id="bk"></div>
        <div id="fundobranco">
            <header>Minha Lista de Tarefas</header>

            <p id="funcionamento" class="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
            <p>Para retirar um item da lista, selecione-o com um clique, e aperte 'remover selecionado'</p>
            <input required="required" type="text" maxlength="40" id="texto-tarefa">
            <button id="criar-tarefa">Adicionar á Lista</button>
            <button id="remover-selecionado">Remover Selecionado</button>
            <button id="remover-finalizados">Remover Finalizados</button>
            <button id="apaga-tudo">Apagar Lista</button>

            <ol id="lista-tarefas"></ol>
            <br><br>
        </div>

        <script src="script.js"></script>
    </center>
</body>

</html>
