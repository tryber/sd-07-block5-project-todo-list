<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="content">
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento"><em>Clique duas vezes em um item para marc√°-lo como completo</em></p>
    </header>
    <section class="content">
        <input required type="text" id="texto-tarefa">
        <button id="criar-tarefa">Add</button>
        <ol id="lista-tarefas">
        </ol>
        <button id="remover-selecionado"> X </button>
        <button id="mover-cima">UP</button>
        <button id="mover-baixo">DOWN</button>
        <button id="remover-finalizados">Limpar Completos</button>
        <button id="apaga-tudo">Limpar Lista</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
