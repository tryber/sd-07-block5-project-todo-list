<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <span id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</span>
    </header>
    <section>
        <label><input type="text" id="texto-tarefa"></label><button id="criar-tarefa">Criar Tarefa</button>
        <ol id="lista-tarefas"></ol>
        <button id="apaga-tudo">Apagar Lista <i class="fa fa-trash"></i></button>
        <button id="remover-finalizados">Apagar Finalizados <i class="fa fa-trash"></i></button>
        <button id="remover-selecionado">Remover selecionado <i class="fa fa-trash"></i></button>
        <button id="mover-cima">Mover <i class="fa fa-angle-double-up"></i></button>
        <button id="mover-baixo">Mover <i class="fa fa-angle-double-down"></i></button>
    </section>
    <script src="script.js"></script>
</body>
</html>
