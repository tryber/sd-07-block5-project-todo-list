<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <section>
      <input type="text" id="texto-tarefa">
      <button id="criar-tarefa">Adicionar</button>
      <ol id="lista-tarefas">
      </ol>
      <button id="remover-selecionado">X</button>
      <button id="mover-cima">UP</button>
      <button id="mover-baixo">DOWN</button>
      <button id="remover-finalizados">Limpar Feitos</button>
      <button id="apaga-tudo">Limpar Lista</button>
      <button id="salvar-tarefas">Salvar Lista</button>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
