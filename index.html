<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list project</title>

    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <section id="main">
        <section id="orderedList">
            <input id="texto-tarefa" type="text">
            <button id="criar-tarefa" class="buttons">Criar tarefa</button>
            <section id="listOfLis">
                <ol id="lista-tarefas">
                </ol>
            </section>
            <button id="apaga-tudo" class="buttons">Apagar lista</button>
            <button id="remover-finalizados" class="buttons">Remover finalizados</button>
            <button id="salvar-tarefas" class="buttons">Salvar tarefas</button>
            <button id="mover-cima" class="buttons">Mover para cima</button>
            <button id="mover-baixo" class="buttons">Mover para baixo</button>
            <button id="remover-selecionado" class="buttons">Remover selecionado</button>
        </section>
    </section>
</body>
</html>
