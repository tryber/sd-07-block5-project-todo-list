<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project to do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </p>
    </header>

    <section class="section-input">
      <input type="text" id="texto-tarefa" />
      <button id="criar-tarefa">Adicionar</button>
    </section>

    <section class="section-list">
      <ol id="lista-tarefas"></ol>
    </section>

    <section class="section-buttons">
      <button class="apagar" id="apaga-tudo">Apagar todos itens</button>
      <button class="apagar" id="remover-finalizados">
        Apagar itens finalizados
      </button>
      <button class="apagar" id="remover-selecionado">
        Apagar itens selecionados</button
      ><br /><br />
      <button class="salvar" id="salvar-tarefas">Salvar itens</button>
      <br /><br />
      <button class="mover" id="mover-cima">Mover para cima</button>
      <button class="mover" id="mover-baixo">Mover para baixo</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
