<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto - Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="div-container">
    <header><h1>Minha Lista de Tarefas</h1></header>
    <p id="funcionamento">
      <em>Clique duas vezes em um item para marcá-lo como completo</em>
    </p>
    <input id="texto-tarefa" type="text">
    <button id="criar-tarefa" class="criarTarefa">Adicionar</button>

    <div>
      <ol id="lista-tarefas">
      </ol>
    </div>

    <div class="btns-left">
      <button id="remover-finalizados" class="removerFinalizados">X</button>
      <button id="mover-cima" class="mover">⬆</button>
      <button id="mover-baixo" class="mover">⬇</button>
    </div>
    <div class="btns-right">
      <button id="apaga-tudo" class="removeAndSalve">Apaga tudo</button>
      <button id="remover-selecionado" class="removeAndSalve">Remover Selecionado</button>
      <button id="salvar-tarefas" class="removeAndSalve">Salvar</button>
    </div>
    <script src="script.js"></script>
  </div>
</body>
</html>
