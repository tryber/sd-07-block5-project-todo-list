<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO LIST</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>Minha Lista de Tarefas</header>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  <input type="text" id="texto-tarefa" class="input-text">
  <button id="criar-tarefa">Adicionar</button>
  <ol id="lista-tarefas" class="task-list">
  </ol>
  <section class=button-content>
    <button id="remover-selecionado" class="remove-selected">X</button>
    <button id="mover-cima" class="move-up">Move up</button>
    <button id="mover-baixo" class="move-down">Move down</button>
    <button id="apaga-tudo" class="clear">Clear</button>
    <button id="remover-finalizados" class="finish">Clear Completed</button>
    <button id="salvar-tarefas" class="save">Save</button>
  </section>
  </main>
