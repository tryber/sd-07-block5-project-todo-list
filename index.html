<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </p>
    </header>
    <div class="add-text">
      <input type="text" id="texto-tarefa" />
      <button id="criar-tarefa">Nova terefa</button>
    </div>
    <ol id="lista-tarefas" class="lista"></ol>
    <div class="buttons">
      <button id="mover-cima">Cima</button>
      <button id="mover-baixo">Baixo</button>
      <button id="apaga-tudo">Apagar tudo</button>
      <button id="remover-finalizados">Remover finalizados</button>
      <button id="salvar-tarefas">Salvar</button>
      <button id="remover-selecionado">Remover Selecionado</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
