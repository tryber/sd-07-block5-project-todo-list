<!DOCTYPE html>
<html lang='pt-BR'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='stylesheet' href='style.css' />
    <script src='script.js'></script>
    <title>Minha Lista de Tarefas</title>
  </head>
  <body>
    <header>
      <h1 class='main-title'>Minha Lista de Tarefas</h1>
      <p id='funcionamento'>
        Clique duas vezes em um item para marcá-lo como completo
      </p>
    </header>
    <section>
      <input type='text' id='texto-tarefa' />
      <button id='criar-tarefa'>Adicionar</button>
    </section>
    <article>
      <ol id='lista-tarefas'></ol>
      <section>
        <button id='remover-selecionado'>🗴</button>
        <button id='mover-cima'>🢁</button>
        <button id='mover-baixo'>🢃</button>
        <button id='remover-finalizados'>Limpar completos</button>
        <button id='apaga-tudo'>Limpar lista</button>
        <button id='salvar-tarefas'>Salvar lista</button>
      </section>
    </article>
  </body>
</html>
